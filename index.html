<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title></title>
    </head>
    <body>
        <!--==================== HEADER ====================-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <img src="assets/img/logocg.png" alt="logo image">
                </a>
                <img src="assets/img/sparkle.png" alt="nav image" class="nav__img-1">
                <img src="assets/img/sparkle.png" alt="nav image" class="nav__img-2">
            </nav>
        </header>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home section" id="home">
                <h1 class="home__title">Christmas Dinner</h1>

                <img src="assets/img/aog.png" alt="home image" class="home__aog parallax" style="opacity: 0.1" data-rellax-speed="-15">
                <img src="assets/img/letter.png" alt="home image" class="home__letter" data-rellax-speed="-10">
                <img src="assets/img/leaf.png" alt="home image" class="home__leaf parallax">
            </section>

            <!--==================== ABOUT ====================-->
            <section class="about section" id="about">
                <div class="about__container container grid">
                    <div class="about__data">
                        <h2 class="section__title">
                            You're Invited !
                        </h2>

                        <p class="about__description">
                            You are invited to our Christmas Dinner at NTHU BBQ area, We are going to eat, have fun, and worship God. and for joining we collect NT$300 to register, and we have a Gift Exchange with the value of NT$80-NT$100. <br> Please fill the form below to register !!
                        </p>
                    </div>
                </div>
            </section>

            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeq9sNwJG_JNm0juamZY_mSWYT4L5eHUK5474iNHJu-r43dwA/formResponse" class="login__form">
                <!-- Name -->
                <label for="name">Name</label>
                <input type="text" id="name" name="entry.754951492" required>

                <!-- CG Dropdown -->
                <label for="cg">CG</label>
                <select id="cg" name="entry.111373463" required>
                    <option value="">-- Choose CG --</option>
                    <option>CG NTHU 01</option>
                    <option>CG NTHU 02</option>
                    <option>CG NTHU 03</option>
                    <option>CG NYCU 01</option>
                    <option>CG CHU 01</option>
                    <option>CG CUTE 01</option>
                    <option>CG MUST 01</option>
                    <option>CG MUST 02</option>
                </select>

                <!-- Allergy / Diet -->
                <label for="allergy">Allergy / Diet</label>
                <input type="text" id="allergy" name="entry.1447078017">

                <!-- Ayat Alkitab Favorit -->
                <label for="ayat">Ayat Alkitab Favorit</label>
                <textarea id="ayat" name="entry.237505439" rows="2"></textarea>

                <!-- Special Notes -->
                <label for="notes">Special Notes</label>
                <textarea id="notes" name="entry.97323588" rows="3"></textarea>

                <button type="submit">Submit</button>
            </form>

            <!--==================== SEND ====================-->
            <section class="send section" id="send">
                
            </section>

            <!--==================== CELEBRATE ====================-->
            <section class="celebrate section" id="celebrate">
                
            </section>
        </main>

        <!--==================== FOOTER ====================-->
        <footer class="footer">
            
        </footer>

        <!--========== SCROLL UP ==========-->
        

        <!--=============== RELLAX JS ===============-->
        <script src="assets/js/rellax.min.js"></script>

        <!--=============== GSAP ===============-->
        <script src="assets/js/gsap.min.js"></script>

        <!--=============== SCROLLREVEAL ===============-->
        <script src=""></script>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
    </body>

</html>
